name: "UART M5Dial Tesy"
board: "6x CNC Controller"

stepping:
  engine: RMT
  idle_ms: 250
  dir_delay_us: 1
  pulse_us: 2
  disable_delay_us: 0

uart1:
  txd_pin: gpio.25
  rxd_pin: gpio.27
  baud: 115200
  mode: 8N1

uart_channel1:
  report_interval_ms: 75
  uart_num: 1

i2so:
  bck_pin: gpio.22
  data_pin: gpio.21
  ws_pin: gpio.17

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  cs_pin: gpio.5
  card_detect_pin: NO_PIN
